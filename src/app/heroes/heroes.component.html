<h2>My Heroes</h2>
<ul class="heroes">
  <!-- heroes配列からheroとしてfor文で繰り返す -->
  <!-- 現在の行のヒーローがselectedHeroと同じならCSSクラスを追加 -->
  <li
    [class.selected]="hero === selectedHero"
    *ngFor="let hero of heroes"
    (click)="onSelect(hero)"
  >
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>

<!-- hero-detailを子コンポーネントとして呼び出し。selectedHeroプロパティをheroプロパティとしてバインドしている -->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
