<!-- heroが存在しているときだけブロックを表示させる -->
<div *ngIf="hero">
  <!-- hero.tsで型付け→component.tsの変数を呼び出し -->
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">goBack</button>
</div>
